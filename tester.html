<script type="text/javascript">


var data = { shoulder: "266000000", head: "693000000", stomach: "80400000", neck: "345000000", lower_arm: "21100000", upper_arm: "7160000", hand: "0", chest: "163000000", thight: "5180000", foot: "25300000"}
var sum_results = 0;
for (var value in data) {
  sum_results += Number(data[value]);
}

var scales = JSON.parse(JSON.stringify(data));
for (var value in scales) {
  if (scales[value] == 0) {
    scales[value] = 1;
  }else{
    scales[value] = scales[value]/sum_results;
  }
}
console.log(scales);

</script>
